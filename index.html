<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ascii-Art</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <h1>AsciiArtGenerator</h1>
    <form action="/ascii-art" method="POST">
        <div class="textarea">
            <textarea type="text" name="text" id="text-input" placeholder="Enter your text here"
                required="required"></textarea>
        </div>
        <div class="buttons">
            <label for="font select" class="font-button">Fonts:</label>
            <select id="font-select" name="font">
                <option value="standard">Standard</option>
                <option value="shadow">Shadow</option>
                <option value="thinkertoy">Thinkertoy</option>
            </select>
        </div>
        <div class="container">
            <button type="submit" id="generate" name="button" value="generate">Generate AsciiArt</button>
        </div>
    </form>
    <div class="output">
        <pre>{{.AsciiArt}}</pre>
    </div>
    <div class="export">
        <a href="/download?text={{ .AsciiArt }}" target="_blank"><button>Download ASCII Art</button>
        </a>
    </div>


</body>

</html>
