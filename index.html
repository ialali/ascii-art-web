<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ascii-art-web</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>

<body>
    <h1>Ascii Art Generator</h1>

    <form action="/ascii-art" method="POST">
        <div class="input-text">
            <textarea type="text" id="text-input" name="text" placeholder="Enter your text here" required></textarea>
        </div>
        <div class="labels">
            <label for="font-select" class="label-fonts">FONTS:</label>
            <select id="font-select" name="font">
                <option value="shadow">Shadow</option>
                <option value="standard">Standard</option>
                <option value="thinkertoy">Thinkertoy</option>
            </select>
        </div>

        <div class="container">
            <button type="submit" id="gen-ascii-art" name="buttons" value="generate">Generate Ascii Art</button>

        </div>
    </form>

    <h2>Result:</h2>
    <pre>{{.AsciiArt}}</pre>
</body>

</html>
