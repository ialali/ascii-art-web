<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web GUI</title>
    <link rel="stylesheet" href="static/styles.css">


<body>
    <header>
        <h1>ASCII Art Web GUI</h1>
    </header>

    <main>
        <!-- ASCII art display area -->


        <!-- ASCII art input and controls -->
        <div id="ascii-art-controls">
            <textarea id="ascii-art-input" placeholder="Enter your text here"></textarea>
            <button id="generate-btn">Generate ASCII Art</button>
            <button id="clear-btn">Clear</button>
            <button id="save-btn">Save</button>
            <div class="dropdown">
                <button class="dropdown-btn">Select Font</button>
                <div class="dropdown-content">
                    <a href="#" onclick="selectFont('Standard')">Standard</a>
                    <a href="#" onclick="selectFont('Shadow')">Shadow</a>
                    <a href="#" onclick="selectFont('Thinkertoy')">Thinkertoy</a>
                </div>
            </div>
            <div id="ascii-art-container">
                <!-- Display the ASCII art here -->
            </div>

    </main>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
