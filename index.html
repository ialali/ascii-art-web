<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web GUI</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <header>
        <h1>ASCII Art Web GUI</h1>
    </header>
    <main>
        <div id="ascii-art-controls">
            <form id="generate-form">
                <textarea id="ascii-art-input" name="word" placeholder="Enter your text here"></textarea>
                <div class="dropdown">
                    <button class="dropdown-btn">Select Font</button>
                    <div class="dropdown-content">
                        <button class="font-option" type="button" data-font="standard.txt">Standard</button>
                        <button class="font-option" type="button" data-font="shadow.txt">Shadow</button>
                        <button class="font-option" type="button" data-font="thinkertoy.txt">Thinkertoy</button>
                    </div>
                </div>
                <button id="generate-btn" type="submit">Generate ASCII Art</button>
                <button id="clear-btn" type="button">Clear</button>
            </form>
        </div>
        <div id="ascii-art-container"></div>
    </main>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script src="static/script.js"></script>
</body>

</html>
